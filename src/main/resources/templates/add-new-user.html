<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f7fa;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .header-bar {
            width: 100%;
            background: #23272b;
            color: #fff;
            padding: 3px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.05rem;
        }
        .logout-link {
            color: #bdbdbd !important;
            text-decoration: none;
            font-size: 1rem;
        }
        .logout-link:hover {
            color: #fff !important;
        }
        .main-section {
            display: flex;
        }
        .sidebar {
            background: #fff;
            border-right: 1px solid #e3e6f0;
            width: 210px;
            min-height: 100vh;
            padding-top: 1rem;
        }
        .sidebar .nav-link {
            display: block;
            color: #23272b;
            background: none;
            border: none;
            text-align: left;
            margin-bottom: 8px;
            padding: 0.75rem 1.25rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 0;
            transition: background 0.15s;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: #0d6efd;
            color: #fff;
        }
        .content-block {
            flex: 1;
            padding: 2.5rem 2.2rem 2rem 3rem;
        }
        .content-block h1 {
            font-size: 2rem;
            color: #23272b;
            font-weight: 500;
            margin-bottom: 0.7rem;
        }
        .nav-tabs {
            margin-bottom: 1.2rem;
        }
        .tab-pane-title {
            font-size: 1.18rem;
            font-weight: 500;
            color: #23272b;
            margin-bottom: 1.2rem;
        }
        .form-wrap-center {
            background: #fff;
            margin: 0 auto;
            border-radius: 3px;
            padding: 22px 20px 28px 20px;
            border: 1px solid #e3e6f0;
            max-width: 700px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 6px;
            margin-left: 3px;
        }
        .form-control {
            height: 38px;
            font-size: 1.08rem;
            margin-bottom: 0;
            background: #fff;
            transition: background 0.2s;
            border: 1px solid #cfd8dc;
            border-radius: 3px;
        }
        .form-control:focus {
            background: #fffde0;
            box-shadow: none;
            outline: none;
        }
        .form-control.bg-yellow {
            background: #fff7bf !important;
        }
        select.form-control {
            min-height: 60px;
        }
        .btn-success {
            padding: 8px 40px;
            font-size: 1.15rem;
            font-weight: 500;
            border-radius: 5px;
            margin-top: 12px;
            margin-bottom: 2px;
        }
        .centered-form-controls {
            width: 320px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        @media (max-width: 900px) {
            .main-section {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                min-height: 0;
                border-right: none;
                border-bottom: 1px solid #e3e6f0;
            }
            .content-block {
                padding: 1.1rem 0.5rem;
            }
            .form-wrap-center, .centered-form-controls {
                width: 100%;
                min-width: unset;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="header-bar">
    <span>Admin Panel</span>
    <a th:href="@{/logout}" class="logout-link">Logout</a>
</div>

<div class="main-section">

    <div class="sidebar">
        <a th:href="@{/admin}" class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/admin') and not #httpServletRequest.requestURI.contains('/admin/user')} ? 'active' : ''">Admin</a>
        <a th:href="@{/admin/user}" class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/admin/user')} ? 'active' : ''">User</a>
    </div>

    <div class="content-block">
        <h1>Admin panel</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a th:href="@{/admin}" class="nav-link">Users table</a>
            </li>
            <li class="nav-item">
                <span class="nav-link active">New User</span>
            </li>
        </ul>
        <div class="tab-pane-title">Add new user</div>
        <div class="form-wrap-center">
            <form id="addUserForm">
                <input type="hidden" id="userId" name="id"/>
                <div class="centered-form-controls">
                    <div class="form-group">
                        <label for="nameInput" class="form-label">First name</label>
                        <input id="nameInput" type="text" class="form-control bg-yellow" name="name" placeholder="First name" required/>
                    </div>
                    <div class="form-group">
                        <label for="surnameInput" class="form-label">Last name</label>
                        <input id="surnameInput" type="text" class="form-control bg-yellow" name="surname" placeholder="Last name" required/>
                    </div>
                    <div class="form-group">
                        <label for="ageInput" class="form-label">Age</label>
                        <input id="ageInput" type="number" class="form-control" name="age" placeholder="Age" required min="1" max="120"/>
                    </div>
                    <div class="form-group">
                        <label for="emailInput" class="form-label">Email</label>
                        <input id="emailInput" type="email" class="form-control bg-yellow" name="email" placeholder="Email" required/>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input id="passwordInput" type="password" class="form-control" name="password" placeholder="Password" required/>
                    </div>
                    <div class="form-group">
                        <label for="roleSelect" class="form-label">Roles</label>
                        <select id="roleSelect" class="form-control" name="roles" multiple required>
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Add new user</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const addUserForm = document.getElementById('addUserForm');
        addUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(addUserForm);
            const roles = Array.from(document.getElementById('roleSelect').selectedOptions)
                .map(option => ({ authority: option.value }));
            const user = {
                name: formData.get('name'),
                surname: formData.get('surname'),
                age: +formData.get('age'),
                email: formData.get('email'),
                password: formData.get('password'),
                roles: roles
            };

            try {
                const response = await fetch('/api/admin/users', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(user)
                });
            } catch (error) {
            }
        });
    });
</script>
<script src="/js/app.js" defer></script>

</body>
</html>
