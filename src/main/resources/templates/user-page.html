<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"/>
    <title>User information-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: #f4f7fa;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .header-bar {
            width: 100%;
            background: #23272b;
            color: #fff;
            padding: 0.25rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }
        .logout-link {
            color: #aaa !important;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .logout-link:hover {
            color: #fff !important;
        }
        .main-section {
            display: flex;
            margin-top: 0;
        }
        .sidebar {
            background: #fff;
            border-right: 1px solid #e3e6f0;
            width: 220px;
            min-height: 100vh;
            padding-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-radius: 8px;
            margin-left: 1rem;
        }
        .sidebar .nav-link {
            display: block;
            color: #23272b;
            background: none;
            border: none;
            text-align: left;
            padding: 0.75rem 1.25rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.15s;
            text-decoration: none;
            border-radius: 6px;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: #0d6efd;
            color: #fff;
        }
        .content-block {
            flex: 1;
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            justify-content: center;
        }
        .user-info-wrapper {
            max-width: none;
            width: 1500px;
            max-height: 300px;
            overflow-y: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            border: 1px solid #d1d7de;
            padding: 1rem 2rem 2rem 2rem;
            box-sizing: border-box;
        }
        .content-block h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #23272b;
            font-weight: 500;
            text-align: left;
        }
        .about-user-header {
            background-color: #f5f8fa;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
            font-size: 1.25rem;
            padding: 14px 20px;
            margin: 0 0 1rem 0;
            user-select: none;
            border-radius: 8px 8px 0 0;
            color: #212529;
        }
        .table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            border-radius: 0 0 8px 8px;
            background: #fff;
            box-sizing: border-box;
        }
        .table th, .table td {
            vertical-align: middle;
            font-size: 1rem;
            border: none;
            padding: 12px 16px;
        }
        .table thead {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa;
        }
        @media (max-width: 900px) {
            .main-section {
                flex-direction: column;
            }
            .sidebar {
                min-height: 0;
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e3e6f0;
                padding: 1rem 0;
                margin-left: 0;
                border-radius: 0;
            }
            .content-block {
                padding: 1.1rem 0.5rem;
                justify-content: stretch;
            }
            .user-info-wrapper {
                max-width: 100%;
                padding: 1rem 1rem 1.5rem 1rem;
                border-width: 1px;
            }
        }
    </style>
</head>
<body>

<div class="header-bar">
    <span>
        <span th:text="${user.email}">user@mail.ru</span> with roles:
        <span th:each="role, stat : ${user.roles}"
              th:text="${#strings.replace(role.authority, 'ROLE_', '') + (stat.last ? '' : ', ')}">USER</span>
    </span>
    <a th:href="@{/logout}" class="logout-link">Logout</a>
</div>

<div class="main-section">
    <div class="sidebar">
        <a href="#" class="nav-link" id="adminTab" sec:authorize="hasRole('ADMIN')">Admin</a>
        <a href="#" class="nav-link active" id="userTab" sec:authorize="hasRole('ADMIN') or hasRole('USER')">User</a>
    </div>

    <div class="content-block">
        <div class="user-info-wrapper">
            <h1>User information-page</h1>
            <div class="about-user-header">About user</div>
            <table class="table table-striped align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody id="userInfoBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        await loadUserData();


        const adminTab = document.getElementById('adminTab');
        const userTab = document.getElementById('userTab');

        if (adminTab) {
            adminTab.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = '/admin';
            });
        }

        if (userTab) {
            userTab.addEventListener('click', (e) => {
                e.preventDefault();
            });
        }
    });

    async function loadUserData() {
        try {
            const response = await fetch('/api/user');
            if (!response.ok) throw new Error('Failed to fetch user data');
            const user = await response.json();
            const tbody = document.getElementById('userInfoBody');
            tbody.innerHTML = '';
            const rolesString = user.roles.map(r => r.authority.replace('ROLE_', '')).join(', ');
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.surname}</td>
                <td>${user.age}</td>
                <td>${user.email}</td>
                <td>${rolesString}</td>
            `;
            tbody.appendChild(tr);
        } catch (error) {
        }
    }
</script>

</body>
</html>
